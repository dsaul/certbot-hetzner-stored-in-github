version: '3.8'
services:
  proxy:
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /
    container_name: certbot-domain
    restart: always
    environment:
      - CERTIFICATE_DOMAIN=
      - EMAIL_ADDR=
      - HETZNER_API_KEY=
      - GIT_URL=
      - KEYPAIR_PRIVATE_BASE64=